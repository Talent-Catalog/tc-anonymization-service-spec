type: object
description: The education level.
properties:
  level:
    type: integer
    format: int32
    description: The level of education.
    example: 40
  status:
    type: string
    description: The status of the education level.
    enum:
        $ref: ../common/enums/status.yaml
    example: "active"
  educationType:
    type: string
    description: The type of education.
    enum:
      $ref: ../common/enums/education_type.yaml
    example: "college"
