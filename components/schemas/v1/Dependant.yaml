  registered:
    description: Whether and where the dependant is registered.
    allOf:
      - $ref: ../common/enums/registration.yaml
#  registeredNumber: # todo - remove - identifiable detail - do we need an IdentifiableDependant schema?
  #  todo jc Not sure. Why might it be needed?
#  todo sm as above - I will remove the registeredNumber field from the Dependant schema.
#    type: string
#    description: The registration number of the dependant.
#    example: "12345678"
  registeredNotes:
    type: string
    description: Notes about the dependant's registration.
    example: "Registration in process with local UNHCR office"
  healthConcern:
    description: Any health concerns for the dependant.
    allOf:
      - $ref: ../common/enums/yes_no.yaml
    example: "No"
  healthNotes:
    type: string
    description: Notes about the dependant's health.
    example: "Allergies to peanuts"
