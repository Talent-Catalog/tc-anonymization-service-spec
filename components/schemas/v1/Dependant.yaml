type: object
description: A dependant of a candidate.
properties:
  relation:
    description: The relation of the dependant to the candidate.
    allOf:
      - $ref: ../common/enums/dependant_relation.yaml
  relationOther:
    type: string
    description: The relation of the dependant to the candidate if the relation is "Other".
    example: "Niece"
  dob:
    type: string
    format: date
    description: Dependant's date of birth. A date without a time-zone in the ISO-8601 calendar system.
    example: "2010-01-01"
  gender:
    description: The gender of the dependant.
    allOf:
      - $ref: ../common/enums/gender.yaml
#  name: # todo - remove - identifiable detail - do we need an IdentifiableDependant schema?
#    type: string
#    description: The name of the dependant.
#    example: "Jane Doe"
  registered:
    description: Whether and where the dependant is registered.
    allOf:
      - $ref: ../common/enums/registered.yaml
#  registeredNumber: # todo - remove - identifiable detail - do we need an IdentifiableDependant schema?
#    type: string
#    description: The registration number of the dependant.
#    example: "12345678"
  registeredNotes:
    type: string
    description: Notes about the dependant's registration.
    example: "Registration in process with local UNHCR office"
  healthConcern:
    description: Any health concerns for the dependant.
    allOf:
      - $ref: ../common/enums/yes_no.yaml
    example: "No"
  healthNotes:
    type: string
    description: Notes about the dependant's health.
    example: "Allergies to peanuts"
