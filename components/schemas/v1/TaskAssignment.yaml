type: object
description: A task assignment.
properties:
  abandonedDate:
    description: The date and time when the task assignment was abandoned.
    $ref: ../common/iso_timestamp.yaml
    example: "2024-11-27T17:15:00Z"
#  activatedBy: # todo - do we want to include this? If so create a User schema
#    type: string
#    description: The user who activated the task assignment.
  candidateNote: # todo - check which note this is referring to
    type: string
    description: A note from the candidate related to the task.
    example: "I have completed the English test and scored 69."
  completedDate:
    description: The date and time when the task assignment was completed.
    $ref: ../common/iso_timestamp.yaml
    example: "2024-11-27T17:15:00Z"
#  deactivatedBy: # todo - do we want to include this? If so create a User schema
#    type: string
#    description: The user who deactivated the task assignment.
  deactivatedDate:
    description: The date and time when the task assignment was deactivated.
    $ref: ../common/iso_timestamp.yaml
    example: "2024-11-27T17:15:00Z"
  dueDate:
    type: string
    format: date
    description: The date and time when the task assignment is due.
    example: "2024-11-27"
#  relatedList: # todo - do we want to include this? If so use List schema
#    description: The list to which this task relates.
  status:
    description: The status of the task assignment.
    allOf:
      - $ref: ../common/enums/status.yaml
  task:
    description: The task that is assigned.
    $ref: ./Task.yaml