type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier for the candidate
  skills:
    type: array
    description: Array of skills the candidate possesses
    items:
      type: string
    example: ["Java", "Python", "AWS"]
  experience:
    type: number
    format: float
    description: Total years of experience
    example: 5.5
  dateCreated:
    $ref: ../common/iso_timestamp.yaml
  dateModified:
    $ref: ../common/iso_timestamp.yaml
required:
  - id
  - skills
  - experience
