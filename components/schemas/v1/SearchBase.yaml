type: object
properties:
  simpleQueryString:  # todo use ?q= query parameter instead?
    type: string
    description: A simple query string for free-text search.
    example: "Graphic Designer"
  statuses:
    type: string
    description: Comma separated string of candidate statuses to filter on.
    example: "active,pending"
  gender:
    description: Gender filter.
    allOf:
      - $ref: ../common/enums/gender.yaml
  occupationIds: # todo use isco codes instead
    type: string
    description: Comma separated string of occupation IDs to filter on. # todo check
    example: "1,2,3"
  minYrs:
    type: integer
    description: Minimum years of experience.
    example: 2
  maxYrs:
    type: integer
    description: Maximum years of experience.
    example: 10
  partnerIds: # todo confirm that we want to search on this field?
    type: string
    description: Comma separated string of partner IDs to filter on.
    example: "1,2,3"
  nationalityIds: # todo use ISO codes instead
    type: string
    description: Comma separated string of nationality IDs to filter on.
    example: "1,2,3"
  nationalitySearchType:
    description: Search type for nationalities.
    allOf:
      - $ref: ../common/enums/search_type.yaml
  countryIds: # todo use Country schemas instead
    type: string
    description: Comma separated string of country IDs to filter on.
    example: "1,2,3"
  countrySearchType:
    description: Search type for countries.
    allOf:
      - $ref: ../common/enums/search_type.yaml
  surveyTypeIds: # todo remove this field?
    type: string
    description: Comma separated string of survey type IDs to filter on.
    example: "1,2,3"
  exclusionListId: # todo remove this field - or map exclusionList?
    type: integer
    format: int64
    description: Exclusion list ID.
    example: 1
  listAllIds: # todo remove this field?
    type: string
    description: Comma separated string of IDs for "list all" criteria.
    example: "1,2,3"
  listAllSearchType: # todo remove this field?
    description: Search type for "list all".
    allOf:
      - $ref: ../common/enums/search_type.yaml
    example: "not"
  listAnyIds: # todo remove this field?
    type: string
    description: Comma separated string of IDs for "list any" criteria.
    example: "1,2,3"
  listAnySearchType:
    type: string
    description: Search type for "list any".
    allOf:
      - $ref: ../common/enums/search_type.yaml
    example: "not"
  englishMinWrittenLevel:
    type: integer
    format: int32
    description: Minimum written English proficiency level.
    example: 3
  englishMinSpokenLevel:
    type: integer
    format: int32
    description: Minimum spoken English proficiency level.
    example: 4
  otherLanguageId: # todo use ISO codes instead - better to create a Language schema - overlaps with CandidateLanguage?
    type: integer
    format: int64
    description: ID of another language for filtering.
    example: 1
  otherMinWrittenLevel:
    type: integer
    format: int32
    description: Minimum written proficiency level for the other language.
    example: 3
  otherMinSpokenLevel:
    type: integer
    format: int32
    description: Minimum spoken proficiency level for the other language.
    example: 4
  unhcrStatuses:
    type: string
    description: Comma separated string of UNHCR statuses to filter on.
    example: "MandateRefugee,RegisteredAsylum"
  lastModifiedFrom:
    type: string
    format: date
    description: Start date for filtering candidates by last modification date.
    example: 2024-01-01
  lastModifiedTo:
    type: string
    format: date
    description: End date for filtering candidates by last modification date.
    example: 2024-12-31
  minAge:
    type: integer
    format: int32
    description: Minimum age of candidates.
    example: 18
  maxAge:
    type: integer
    format: int32
    description: Maximum age of candidates.
    example: 60
  minEducationLevel: # todo use ISCED codes instead
    type: integer
    format: int32
    description: Minimum education level.
    example: 3
  educationMajorIds: # todo use ISCED codes instead
    type: string
    description: Comma separated string of education major IDs.
    example: "1,2,3"
  miniIntakeCompleted: # todo remove this field?
    type: boolean
    description: Filter for candidates who have completed the mini intake process.
    example: true
  fullIntakeCompleted: # todo remove this field?
    type: boolean
    description: Filter for candidates who have completed the full intake process.
    example: true
  regoReferrerParam: # todo remove this field?
    type: string
    description: Referrer parameter for registration filtering.
  reviewable: # todo remove this field?
    type: boolean
    description: If the search is reviewable.
    example: false
  fromDate:
    type: string
    format: date
    description: Filter candidates by start date.
    example: 2024-11-01
