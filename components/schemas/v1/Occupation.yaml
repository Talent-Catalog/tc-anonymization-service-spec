type: object
description: An occupation.
properties:
  isco08Code:
    type: string
    description: The ISCO-08 code for the occupation.
    example: "1234"
  name:
    type: string
    description: The name of the occupation.
    example: "Software Developers, Applications"
  status:
    type: string
    description: The status of the occupation.
    allOf:
      - $ref: ../common/enums/status.yaml

