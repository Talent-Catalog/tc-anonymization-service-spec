type: object
description: A note related to a candidate.
properties:
  title:
    type: string
    description: The title of the note.
    example: "Interview feedback"
  comment:
    type: string
    description: The content of the note.
    example: "The candidate was very knowledgeable and had a great attitude."
  noteType:
    type: string
    description: The type of note.
    enum:
      - admin
      - candidate
      - system
    example: "candidate"
