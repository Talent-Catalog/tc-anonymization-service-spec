post:
  summary: Create a new search
  description: Creates a new search with the specified criteria.
  tags:
    - Searches
  operationId: createSearch

get:
    summary: Retrieve a page of searches
    description: Fetches a paginated array of searches.
    tags:
      - Searches
    operationId: getAllSearches
    parameters:
      - name: page
        in: query
        description: The page number for pagination
        required: false
        schema:
          type: integer
          default: 1
      - name: limit
        in: query
        description: The number of results per page
        required: false
        schema:
          type: integer
          default: 10
      - name: type
        in: query
        description: The type of search
        required: false
        schema:
          type: string
          enum:
            - "profession"
      - name: subtype
        in: query
        description: The subtype of search
        required: false
        schema:
          type: string
          enum:
            - "business"
            - "agriculture"
            - "healthcare"
            - "engineering"
            - "food"
            - "education"
            - "labourer"
            - "trade"
            - "arts"
            - "it"
            - "social"
            - "science"
            - "law"
            - "other"
